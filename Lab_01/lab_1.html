<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Fibonacci Series</title>
	<script type="text/javascript">
		function fibo()
		{
			var var1 = 0;
			var var2 = 1;
			var var3;

			var n = window.prompt("Enter a number to generate Fibonacci Series");
			document.write("<h3>Fibonacci series</h3>")

			if(n == 0)
				document.write("<h3>Entered element is ZERO</h3>");
			else
				document.write(var1+"<br>"+var2+"<br>");
				for (var i = 2; i < n; i++) {
					var3 = var1 + var2;
					var1 = var2;
					var2 = var3;
					document.write(var3+"<br>");
				}

		}
	</script>
</head>
<body>
	<h3>Click the below button to generate N Fibonacci Series</h3>
<input type="button" onclick="fibo()" value="Click Me">
</body>
</html>
